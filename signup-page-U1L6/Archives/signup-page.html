<!DOCTYPE html>
<html>
<head>
  <title>Signup page</title>
  <meta charset="utf-8" name="description" content="Bing Dai Unit 1 Lesson 6 Signup Page">
  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/signup-page.css">
</head>
<body>
  <nav>
    <div><img src="Images/logo.png" alt="logo image" class="logo"></div>
  </nav>
  <main>

    <form class="loginForm centerBox">
      <fieldset name="login-infor">
      <h1>Sign up</h1>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="user@domain.com"/>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="1234passw0rd"/>
        <button type="submit">Submit</button>
        <a href="">Forgot password?</a>
      </fieldset>
    </form>
    <div class="bottomNote">
      <p>Already have an account? </p><a href="">Log in</a>
    </div>





  </main>
</body>
</html>
