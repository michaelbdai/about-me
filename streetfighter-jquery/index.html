<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body cz-shortcut-listen="true">
	<div class="main">
		<div class="ryu-container">
			<div class="ryu">
				<div class="ryu-still ryu-action"></div>
				<div class="ryu-ready ryu-action"></div>
				<div class="ryu-throwing ryu-action"></div>
				<div class="ryu-cool ryu-action"></div>
			</div>
			<div class="hadouken"></div>
		</div>
		<div class="text-content">
			<div class="sf-logo" style="display: none;"></div>
			<div class="jquery-logo" style="display: none;"></div>
			<div class="brought-by" style="display: none;">
				brought to you by...
			</div>
			<div class="how-to" style="display: none;">
				<p>Click on Ryu to make him throw a Hadouken.</p>
				<p>Press and hold down the "x" key to make him strike his cool pose!</p>
			</div>
		</div>
	</div>

		</audio>
	</audio> -->

	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
	<audio src="sound/cool.mp3" id="cool"></audio>
