<!DOCTYPE html>
<html>
<head>
  <title>Signup page</title>
  <meta charset="utf-8" name="description" content="Bing Dai Unit 1 Lesson 6 Signup Page">
  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/signup-page.css">
</head>
<body>
  <img src="images/logo.png" alt="" class="logo">
  <form action="" class="loginForm">
    <legend>Sign up</legend>
    <label for="userEmail">Email</label>
    <input type="email" name="userEmail" id="userEmail" placeholder="foo@bar.com">
    <label for="userPassword">Password</label>
    <input type="password" name="userPassword" id="userPassword" placeholder="1234passw0rd">
    <button type="submit">Sign up</button>
    <p>
      <a href="">Forgot password</a>
    </p>
  </form>
  <div class="footNote">
    <p>
      Already have a account? <a href="">Log in</a>
    </p>
  </div>
</body>

</html>
