<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/starwar-card-grid.css" />

</head>
<body>
  <nav>
    <div class="row">
    <h1>Star Wars Characters</h1>
    <p>Incomplete list</p>
    </div>
  </nav>
  <main>
    <div class="row">
      <div class="col-4">
        <div class="box">
          <img src="images/rey_square.png" alt="rey_square" class="square-image">
          <h2>Ray</h2>
          <p>Protagonist, from Tatooine</p>
        </div>

      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/finn_square.png" alt="finn_square" class="square-image">
          <h2>Finn</h2>
          <p>Storm Trooper, befriends Ray</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/kylo_square.png" alt="kylo_square" class="square-image">
          <h2>Kylo</h2>
          <p>Main villain, or is he?</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="box">
          <img src="images/poe_square.png" alt="poe_square" class="square-image">
          <h2>Poe</h2>
          <p>Neutral pilot</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/chewbacca_square.png" alt="chewbacca_square" class="square-image">
          <h2>Chewbacca</h2>
          <p>A great first mate</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/yoda_square.png" alt="yoda_square" class="square-image">
          <h2>Yoda</h2>
          <p>Wise old Jedi master</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
