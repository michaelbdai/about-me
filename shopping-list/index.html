<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <div class="container">
    <h1>Shopping List</h1>

    <form id="js-shopping-list-form">
      <label for="shopping-list-entry">Add  an item</label>
      <input type="text" name="shopping-list-entry" id="shopping-list-entry" placeholder="e.g., broccoli" class="add-item">
      <button type="submit">Add item</button>
    </form>

    <div class="shopping-list">
      <div>
        <span class="shopping-item">apples</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <span class="button-label">check</span>
          </button><button class="shopping-item-delete">
            <span class="button-label">delete</span>
          </button>
        </div>
      </div>
      <div>
        <span class="shopping-item">oranges</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <span class="button-label">check</span>
          </button><button class="shopping-item-delete">
            <span class="button-label">delete</span>
          </button>
        </div>
      </div>
      <div>
        <span class="shopping-item shopping-item__checked">milk</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <span class="button-label">check</span>
          </button><button class="shopping-item-delete">
            <span class="button-label">delete</span>
          </button>
        </div>
      </div>
      <div>
        <span class="shopping-item">bread</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <span class="button-label">check</span>
          </button><button class="shopping-item-delete">
            <span class="button-label">delete</span>
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
